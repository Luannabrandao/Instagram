<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Instagram</title>
    </head>

    <body style="background-image: url(./img/fundo2.jpg);">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instragramlogo.png" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/lu.png"  alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como VeronicaLu</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é VeronicaLu?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>

                </div>
                <div class="get-the-app">
                    <p class="get-app"><b>Baixe o Aplicativo</b></p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
